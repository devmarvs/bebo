apiVersion: apps/v1
kind: Deployment
metadata:
  name: bebo-app
  labels:
    app: bebo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bebo-app
  template:
    metadata:
      labels:
        app: bebo-app
    spec:
      containers:
        - name: bebo-app
          image: bebo-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: BEBO_ADDRESS
              value: ":8080"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

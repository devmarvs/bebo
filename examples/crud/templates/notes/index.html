{{ define "content" }}
<div class="actions" style="justify-content: space-between; margin-bottom: 1.5rem;">
  <h1>Your notes</h1>
  <a class="btn" href="/notes/new">New note</a>
</div>

{{ if .Data.Notes }}
  {{ range .Data.Notes }}
  <div class="card">
    <h2><a href="/notes/{{ .ID }}">{{ .Title }}</a></h2>
    <p class="muted">Updated {{ .UpdatedAt.Format "Jan 2, 2006 15:04" }}</p>
    <p class="note-body">{{ .Body }}</p>
  </div>
  {{ end }}
{{ else }}
  <div class="card">
    <p class="muted">No notes yet. Create your first one.</p>
    <a class="btn" href="/notes/new">Write a note</a>
  </div>
{{ end }}
{{ end }}
